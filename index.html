<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/libs/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet"  href="css/libs/jquery.mobile.datebox.css" />
	<link rel="stylesheet"  href="css/style.css" /> 
	<script src="js/libs/jquery-1.7.1.min.js"></script>	
	<script src="js/libs/jquery.mobile-1.1.0.min.js"></script>
	<script src="js/libs/jqm-datebox.core.js"></script>
	<script src="js/libs/jqm-datebox.mode.calbox.js"></script>
	<script src="js/app.js"></script>
	<title>Payed Hourly</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Payed Hourly</h1>
		</div>
		<div data-role="content">
			<h5>App for counting your working hours</h5>

			<form action="#">
				<div data-role="fieldcontain">
					<label for="date">Date:</label>
					<input name="date" id="date" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>
				</div>

				<div data-role="fieldcontain">
		     	    <label for="hours">Nr of hours worked:</label>
		     	    <input type="number" name="hours" id="hours" value=""  />
				</div>

				<div data-role="fieldcontain">
		     	    <button type="submit" id="submit">Add</button>
				</div>

			</form>

			<ul id="workEntryList" data-role="listview" data-inset="true" data-icon="star" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
				<li data-role="list-divider" role="heading" class="ui-li ui-li-divider ui-bar-b ui-corner-top">Work list</li>
			</ul>

		</div>
		<div data-role="footer"></div>
	</div>
</body>
</html>
